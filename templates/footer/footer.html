<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <style>
        /* Footer styles */
.footer {
    background-color: black;
    height: 200px;
}

.footer-content {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: flex-start;
}

.footer-logo img {
    max-width: 150px;
}

.footer-links ul {
    list-style: none;
    padding: 0;
}

.footer-links li {
    margin-bottom: 10px;
}

.footer-links a {
    color: white;
    text-decoration: none;
    transition: color 0.3s ease;
}

.footer-links a:hover {
    color: #007bff;
}

.footer-contact {
    margin-top: 10px;
    color: white;
}

.footer-contact p {
    margin: 5px 0;
}

.footer-bottom {
    text-align: center;
    margin-top: 20px;
    color: #888;
}

/* Optional: Additional styling for responsiveness */
@media (max-width: 768px) {
    .footer-content {
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        align-items: center;
    }
    .footer-logo img{
        width: 66px;
    }
    .footer-links ul{
        
    }
}

    </style>
    <body>
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="../../static/image/job.png" alt="Your Logo">
                </div>
                <div class="footer-links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>
                <div class="footer-contact">
                    <p>Email: contact@example.com</p>
                    <p>Phone: +1 (123) 456-7890</p>
                    <p>Address: 123 Main Street, City, Country</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2023 Your Company. All rights reserved.</p>
            </div>
        </footer>

    </body>
</html>
